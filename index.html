<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer> </script>
    <title>Student Profile System</title>
</head>

<body>
    <h1>Student Profile System</h1>
    <div class="container center">
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label>Full Name:</label><label class="validation-error hide"
                                id="fullNameValidationError"></label>
                            <input type="text" name="fullName" id="fullName" placeholder="Enter your full Name" />
                        </div><br>
                        <div>
                            <label>City: </label>
                            <input type="text" name="city" id="city" placeholder="city Name" />
                        </div><br>
                        <div>
                            <label>Mobile No:</label>
                            <input type="text" name="mobile" id="mobile" placeholder="mobile no." />
                        </div><br>
                        <div>
                            <label>Email Id:</label>
                            <input type="text" name="email" id="email" placeholder="Email id" />
                        </div><br>
                        <div>
                            <label>Dob:</label>
                            <input type="text" name="dob" id="dob" placeholder="DD/MM/YY" />
                        </div><br>
                        <div>
                            <label>Gender:</label>
                            <input type="text" name="gender" id="gender" placeholder="Male/female" />
                        </div><br>
                        <div>
                            <label>Course:</label>
                            <input type="text" name="course" id="course" placeholder="HTML,CSS,JS...etc." />
                        </div><br>

                        <div class="form-action-buttons">
                            <input type="submit" value="REGISTER">
                        </div><br>

                    </form>

                <td>
                    <h2>Student Details</h2>
                    <table class="list" id="studentList">
                        <tr>
                            <th>Full Name </th>
                            <th>City </th>
                            <th>Mobile No </th>
                            <th>Email Id </th>
                            <th>Dob </th>
                            <th>Gender </th>
                            <th>Course </th>

                        </tr>


                    </table>
                </td>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
